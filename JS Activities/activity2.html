    // Program to find simple interest & compound interest
{
  let p = 500;  // Principal
  let r = 5;    // Rate of interest
  let t = 5;    // Time

  // Simple Interest calculation
  let si = (p * r * t) / 100;

  // Compound Interest calculation
  let a = p * (Math.pow((1 + r / 100), t));  // A = P(1 + r/n)^nt
  let ci = a - p;  // Compound Interest = Amount - Principal

  // Display the results
  document.write("Simple interest is: " + si + "<br>");
  document.write("Compound interest is: " + ci + "<br><br>");

}
