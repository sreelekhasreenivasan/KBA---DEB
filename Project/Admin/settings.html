<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-full">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <div class="bg-purple-800 w-1/4 p-4 text-white flex flex-col justify-between">
            <div class="space-y-4">
                <div class="text-center text-3xl font-bold mb-6">
                    Dashboard
                </div>
                <nav class="space-y-4">
                    <a href="Admin.html"
                        class="block p-3 rounded bg-purple-700 hover:bg-purple-600 text-center">Users</a>
                    <a href="books.html"
                        class="block p-3 rounded bg-purple-700 hover:bg-purple-600 text-center">Books</a>
                    <a href="review.html"
                        class="block p-3 rounded bg-purple-700 hover:bg-purple-600 text-center">Ratings</a>
                    <a href="comment.html"
                        class="block p-3 rounded bg-purple-700 hover:bg-purple-600 text-center">Reviews</a>
                    <a href="settings.html"
                        class="block p-3 rounded bg-purple-700 hover:bg-purple-600 text-center">Settings</a>
                </nav>
            </div>
            <div class="text-center p-4 text-gray-400">
                Admin Panel Â© 2024
            </div>
        </div>
        <div class="min-h-screen ml-24 w-3/5 flex flex-col">

            <h2 class="text-2xl font-bold mb-2 pt-8">Account Settings</h2>
            <div class="mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
                <div class="mb-8 bg-white rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-2">Change Passsword</h3>
                    <div class="p-4 bg-purple-50 rounded shadow mb-6">
                        <form class="space-y-4">
                            <div>
                                <input type="password" id="current-password" name="current-password"
                                    class="w-full p-2 border rounded" placeholder="Enter current password">
                            </div>
                            <div>
                                <label for="new-password" class="block font-medium">New Password:</label>
                                <input type="password" id="new-password" name="new-password"
                                    class="w-full p-2 border rounded" placeholder="Enter new password">
                            </div>
                            <div>
                                <label for="confirm-password" class="block font-medium">Confirm New Password:</label>
                                <input type="password" id="confirm-password" name="confirm-password"
                                    class="w-full p-2 border rounded" placeholder="Confirm new password">
                            </div>
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update
                                Password</button>
                        </form>
                    </div>
                </div>
                <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
                    <h4 class="text-lg font-bold mb-2">Manage User Roles</h4>
                    <div class="p-4 bg-purple-50 rounded shadow mb-6">

                        <form>
                            <label for="user-roles" class="block font-medium mb-2">Assign Admin Role:</label>
                            <select id="user-roles" name="user-roles" class="w-full p-2 border rounded">
                                <option value="user1">user1 (Regular User)</option>
                                <option value="user2">user2 (Admin)</option>
                                <option value="user3">user3 (Regular User)</option>
                            </select>
                            <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Update
                                Role</button>
                        </form>
                    </div>
                </div>
                <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">

                    <h3 class="text-xl font-semibold mb-2">System Settings</h3>
                    <div>
    
                        <div class="p-4 bg-purple-50 rounded shadow">
                            <h4 class="text-lg font-bold mb-2">Notification Preferences</h4>
                            <form>
                                <label class="block mb-2">
                                    <input type="checkbox" class="mr-2"> Email Notifications
                                </label>
                                <label class="block mb-2">
                                    <input type="checkbox" class="mr-2"> SMS Notifications
                                </label>
                                <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Update
                                    Preferences</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>



    </div>

</body>

</html>
