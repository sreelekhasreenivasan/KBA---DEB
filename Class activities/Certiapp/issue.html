<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certied App</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="issue.html">Issue Certificate</a>
    </div>


    <div class="container">
        <div class="div2">
            <h2>Certificated App</h2>
            <h4>Issue New Certificate</h4>
            <p>Select Course:
            <select name="course" required>
                <option value="Course">Certified Blockchain Associate</option>
                <option value="Course">Certified Blockchain Developer</option>
                <option value="Course">Certified Full Stack  Developer</option>
                <option value="Course">Certified Blockchain UI/UX Designer</option>
            </select></p>
            
            <p>Certificate ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Certificate Id" required></p>

            <p>Candidate Name:
                <input type="text" placeholder="Candidate Name" required>
            </p>
            <p>Select Grade:&nbsp;&nbsp;
                <select name="Grade" required>
                    <option value="Grade">OS</option>
                    <option value="Grade">A+</option>
                    <option value="Grade">A</option>
                    <option value="Grade">B+</option>
                    <option value="Grade">B</option>
                    <option value="Grade">C+</option>
                    <option value="Grade">C</option>
                    <option value="Grade">D+</option>
                    <option value="Grade">D</option>
                    <option value="Grade">E</option>
                    <option value="Grade">P</option>
                </select>  
            </p>

            <p>
                Issue date:
                <input type="date"  style="margin-left: 74px;">
            </p>
            <p><a href="certificate.html"><input type="button" value="Issue Certificate"></a></p>
        </div>
    </div>



    
</body>
