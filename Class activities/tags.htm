<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <!-- Tag for Video -->
     <video width="500" height="500" controls>
        <source src="istockphoto-1480113000-640_adpp_is.mp4" type="video/mp4">
     </video><br>
     <!-- Tag for Audio -->
     <audio controls>
<source src="istockphoto-1480113000-640_adpp_is.mp4" type="audio/mpeg">
     </audio>
     <!-- Tag for Subscript -->
      <p>Hello<sub>World</sub></p>
      <!-- Tag for Superscript -->
       <p>My Name is<sup>Sreelekha</sup></p>
       <!-- Tag for Striking text -->
        <s>Welcome</s><br>
        <!-- Tag for Highlight -->
         <mark>Block Chain Academy</mark>
         <!-- Tag for scrolling text -->
          <marquee direction="right">Welcome to Block Chain Academy</marquee>
</body>
</html>
